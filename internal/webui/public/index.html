<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Add any additional styles here */
  </style>
  <title>Operative System Installer</title>
</head>
<body class="bg-gray-200 font-sans">
  <div class="bg-white shadow-md w-full">
    <div class="container mx-auto px-4 py-2 flex items-center justify-between">
      <img src="[LOGO_URL]" alt="Logo" class="h-8">
      <div class="text-lg font-bold">Operative System Installer</div>
    </div>
  </div>
  <div class="container mx-auto p-4 mt-4">
    <form action="/install" method="POST">
      <label for="cloud-config" class="block font-bold text-lg mb-2">Cloud Config:</label>
      <textarea id="cloud-config" name="cloud-config" rows="10" cols="50" class="w-full p-2 rounded-lg shadow-md"></textarea>
      <div class="flex items-center mt-4">
        <input type="checkbox" id="reboot" name="reboot" value="reboot" class="form-checkbox" x-bind:class="{ 'bg-green-500': reboot }" x-on:click="reboot = !reboot">
        <label for="reboot" class="ml-2 font-bold text-lg">Reboot after install</label>
      </div>
      <div class="flex items-center mt-4">
        <input type="checkbox" id="power-off" name="power-off" value="power-off" class="form-checkbox" x-bind:class="{ 'bg-red-500': powerOff }" x-on:click="powerOff = !powerOff">
        <label for="power-off" class="ml-2 font-bold text-lg">Power off after install</label>
      </div>
      <label for="installation-device" class="block font-bold text-lg mt-4">Installation Device:</label>
      <input type="text" id="installation-device" name="installation-device" placeholder="Auto" class="w-full p-2 rounded-lg shadow-md">
      <button type="submit" class="mt-4 p-2 rounded-lg bg-blue-500 text-white font-bold shadow-md hover:bg-blue-600 focus:outline-none">Submit</button>
    </form> 
  </div>
  <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
</body>
</html>
